<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>TechWave</title>
  </head>
  <body class="inter">
    <!-- header section starts here  -->
    <header>
      <nav class="navbar flex justify-around items-center">
        <h1 class="text-3xl font-extrabold">
          <span class="text-white">Tech</span
          ><span class="font-color">Wave</span>
        </h1>
        <ul class="navlist">
          <li><a href="">About</a></li>
          <li><a href="">Episodes</a></li>
          <li><a href="">Host</a></li>
        </ul>
        <button class="gradiant-color btns">Subscribe</button>
      </nav>
      <hr class="line" />
      <section class="main-header">
        <div class="text-center">
          <img class="circle-img" src="./assets/hero-circle.png" alt="" />

          <img class="mic-img" src="./assets/microphone.png" alt="" />
          <span
            class="inline-flex items-center rounded-md bg-green-400 font-bold text-black-400 inset-ring inset-ring-green-500/20 badge"
            >NEW</span
          >
        </div>
        <div class="header-content text-center">
          <h1 class="text-6xl font-bold text-white">TechWave</h1>
          <p class="text-base">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="btn-group">
            <button class="gradiant-color inline-flex items-center gap-2 btns">
              <img class="btn-img" src="./assets/spotify.png" alt="" />Listen On
              Spotify
            </button>
            <button class="new-btn inline-flex items-center gap-2">
              <img
                class="btn-img2"
                src="./assets/message.png"
                alt=""
              />Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
